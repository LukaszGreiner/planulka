<div
  class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-br from-celadon to-fawn"
>
  <div
    class="bg-white/90 rounded-xl shadow-lg p-8 w-full max-w-lg flex flex-col gap-6 border border-gray-200 mt-10"
  >
    <h2 class="text-2xl font-bold text-hunter-green mb-4 text-center">
      Witaj w Planulka!
    </h2>
    <div
      *ngIf="user; else notLoggedIn"
      class="flex flex-col items-center gap-2"
    >
      <div class="text-lg font-semibold">Zalogowany jako:</div>
      <div class="text-hunter-green text-xl">
        {{ user.displayName || user.email }}
      </div>
      <div class="text-gray-500 text-sm">UID: {{ user.uid }}</div>
      <img
        *ngIf="user.photoURL"
        [src]="user.photoURL"
        alt="avatar"
        class="w-20 h-20 rounded-full border mt-2"
      />
    </div>
    <ng-template #notLoggedIn>
      <div class="text-red-600 text-center">Nie jeste≈õ zalogowany.</div>
    </ng-template>
  </div>
</div>
