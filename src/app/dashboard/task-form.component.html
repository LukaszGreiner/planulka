<form
  [formGroup]="taskForm"
  (ngSubmit)="onSubmit()"
  class="p-6 bg-gray-900 text-white rounded-lg shadow-lg"
>
  <!-- Title -->
  <div class="mb-4">
    <label for="title" class="block text-sm font-medium mb-1">Task name</label>
    <input
      id="title"
      formControlName="title"
      type="text"
      class="w-full p-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-red-500"
      placeholder="Enter task name"
    />
  </div>

  <!-- Description -->
  <div class="mb-4">
    <label for="description" class="block text-sm font-medium mb-1"
      >Description</label
    >
    <textarea
      id="description"
      formControlName="description"
      class="w-full p-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-red-500"
      rows="3"
      placeholder="Enter description"
    ></textarea>
  </div>

  <!-- Priority -->
  <div class="mb-4">
    <label for="priority" class="block text-sm font-medium mb-1"
      >Priority</label
    >
    <select
      id="priority"
      formControlName="priority"
      class="w-full p-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-red-500"
    >
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
  </div>

  <!-- Status -->
  <div class="mb-4">
    <label for="status" class="block text-sm font-medium mb-1">Status</label>
    <select
      id="status"
      formControlName="status"
      class="w-full p-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-red-500"
    >
      <option value="todo">To Do</option>
      <option value="in_progress">In Progress</option>
      <option value="done">Done</option>
    </select>
  </div>

  <!-- Due Date -->
  <div class="mb-4">
    <label for="dueDate" class="block text-sm font-medium mb-1">Due Date</label>
    <input
      id="dueDate"
      formControlName="dueDate"
      type="date"
      class="w-full p-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-red-500"
    />
  </div>

  <!-- Tags -->
  <div class="mb-4">
    <label for="tags" class="block text-sm font-medium mb-1"
      >Tags (comma-separated)</label
    >
    <input
      id="tags"
      formControlName="tags"
      type="text"
      class="w-full p-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-red-500"
      placeholder="e.g., work, urgent"
    />
  </div>

  <!-- Buttons -->
  <div class="flex justify-end space-x-3">
    <button
      type="button"
      (click)="onCancel()"
      class="px-4 py-2 bg-gray-700 text-white rounded hover:bg-gray-600 transition"
    >
      Cancel
    </button>
    <button
      type="submit"
      [disabled]="taskForm.invalid"
      class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-500 transition disabled:bg-red-800 disabled:cursor-not-allowed"
    >
      {{ isEditMode ? "Update task" : "Add task" }}
    </button>
  </div>
</form>
